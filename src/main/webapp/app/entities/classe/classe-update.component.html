<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-classe-heading" jhiTranslate="pgeApp.classe.home.createOrEditLabel">Create or edit a Classe</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.classe.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.classe.effectif" for="field_effectif">Effectif</label>
                    <input type="number" class="form-control" name="effectif" id="field_effectif"
                           formControlName="effectif"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.classe.classeLt" for="field_classeLt">Classe Lt</label>
                    <select class="form-control" id="field_classeLt" name="classeLt" formControlName="classeLt">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="classeLtOption.id === editForm.get('classeLt')!.value?.id ? editForm.get('classeLt')!.value : classeLtOption" *ngFor="let classeLtOption of classelts; trackBy: trackById">{{ classeLtOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.classe.professeur" for="field_professeur">Professeur</label>
                    <select class="form-control" id="field_professeur" name="professeur" formControlName="professeur">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="professeurOption.id === editForm.get('professeur')!.value?.id ? editForm.get('professeur')!.value : professeurOption" *ngFor="let professeurOption of professeurs; trackBy: trackById">{{ professeurOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
