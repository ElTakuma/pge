<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-note-heading" jhiTranslate="pgeApp.note.home.createOrEditLabel">Create or edit a Note</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.note.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.note.noteI" for="field_noteI">Note I</label>
                    <input type="number" class="form-control" name="noteI" id="field_noteI"
                           formControlName="noteI"/>
                    <div *ngIf="editForm.get('noteI')!.invalid && (editForm.get('noteI')!.dirty || editForm.get('noteI')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noteI')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('noteI')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.note.noteC" for="field_noteC">Note C</label>
                    <input type="number" class="form-control" name="noteC" id="field_noteC"
                           formControlName="noteC"/>
                    <div *ngIf="editForm.get('noteC')!.invalid && (editForm.get('noteC')!.dirty || editForm.get('noteC')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noteC')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('noteC')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.note.observation" for="field_observation">Observation</label>
                    <input type="text" class="form-control" name="observation" id="field_observation"
                           formControlName="observation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.note.matiere" for="field_matiere">Matiere</label>
                    <select class="form-control" id="field_matiere" name="matiere" formControlName="matiere">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="matiereOption.id === editForm.get('matiere')!.value?.id ? editForm.get('matiere')!.value : matiereOption" *ngFor="let matiereOption of matieres; trackBy: trackById">{{ matiereOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.note.bulettin" for="field_bulettin">Bulettin</label>
                    <select class="form-control" id="field_bulettin" name="bulettin" formControlName="bulettin">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bulettinOption.id === editForm.get('bulettin')!.value?.id ? editForm.get('bulettin')!.value : bulettinOption" *ngFor="let bulettinOption of bulettins; trackBy: trackById">{{ bulettinOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
