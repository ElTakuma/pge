<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eleve">
            <h2><span jhiTranslate="pgeApp.eleve.detail.title">Eleve</span> {{ eleve.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgeApp.eleve.matricul">Matricul</span></dt>
                <dd>
                    <span>{{ eleve.matricul }}</span>
                </dd>
                <dt><span jhiTranslate="pgeApp.eleve.nom">Nom</span></dt>
                <dd>
                    <span>{{ eleve.nom }}</span>
                </dd>
                <dt><span jhiTranslate="pgeApp.eleve.prenom">Prenom</span></dt>
                <dd>
                    <span>{{ eleve.prenom }}</span>
                </dd>
                <dt><span jhiTranslate="pgeApp.eleve.dateNaissance">Date Naissance</span></dt>
                <dd>
                    <span>{{ eleve.dateNaissance }}</span>
                </dd>
                <dt><span jhiTranslate="pgeApp.eleve.user">User</span></dt>
                <dd>
                    {{ eleve.user?.id }}
                </dd>
                <dt><span jhiTranslate="pgeApp.eleve.classe">Classe</span></dt>
                <dd>
                    <div *ngIf="eleve.classe">
                        <a [routerLink]="['/classe', eleve.classe?.id, 'view']">{{ eleve.classe?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/eleve', eleve.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
