<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-matiere-heading" jhiTranslate="pgeApp.matiere.home.createOrEditLabel">Create or edit a Matiere</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.matiere.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.matiere.coeficient" for="field_coeficient">Coeficient</label>
                    <input type="number" class="form-control" name="coeficient" id="field_coeficient"
                           formControlName="coeficient"/>
                    <div *ngIf="editForm.get('coeficient')!.invalid && (editForm.get('coeficient')!.dirty || editForm.get('coeficient')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('coeficient')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('coeficient')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.matiere.matiereLt" for="field_matiereLt">Matiere Lt</label>
                    <select class="form-control" id="field_matiereLt" name="matiereLt" formControlName="matiereLt">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="matiereLtOption.id === editForm.get('matiereLt')!.value?.id ? editForm.get('matiereLt')!.value : matiereLtOption" *ngFor="let matiereLtOption of matierelts; trackBy: trackById">{{ matiereLtOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.matiere.professeur" for="field_professeur">Professeur</label>
                    <select class="form-control" id="field_professeur" name="professeur" formControlName="professeur">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="professeurOption.id === editForm.get('professeur')!.value?.id ? editForm.get('professeur')!.value : professeurOption" *ngFor="let professeurOption of professeurs; trackBy: trackById">{{ professeurOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgeApp.matiere.classe" for="field_classe">Classe</label>
                    <select class="form-control" id="field_classe" name="classe" formControlName="classe">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="classeOption.id === editForm.get('classe')!.value?.id ? editForm.get('classe')!.value : classeOption" *ngFor="let classeOption of classes; trackBy: trackById">{{ classeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
