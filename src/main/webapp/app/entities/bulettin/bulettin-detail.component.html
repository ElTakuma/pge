<div class="row justify-content-center">
    <div class="col-9">
        <div *ngIf="bulettin">
            <h2><span jhiTranslate="pgeApp.bulettin.detail.title">Bulettin</span> {{ bulettin.code }}</h2>
            <hr>

            <jhi-alert-error></jhi-alert-error>

            <div class="mat-elevation-z8"  >
                <table mat-table [dataSource]="bulettin.notes" style="width: 100%">

                    <ng-container matColumnDef="matiere">
                        <th mat-header-cell *matHeaderCellDef width="35%">Matiere</th>
                        <td mat-cell *matCellDef="let row;">{{row.matiere.matiereLt.reference}}</td>
                        <td mat-footer-cell *matFooterCellDef> Total </td>
                    </ng-container>
                    <ng-container matColumnDef="noteI">
                        <th mat-header-cell *matHeaderCellDef width="6%">noteI</th>
                        <td mat-cell *matCellDef="let row">{{row.noteI}}</td>
                        <td mat-footer-cell *matFooterCellDef>
                            <div *ngIf="bulettin.notes">
                                <div *ngIf="bulettin.notes[0]">
                                    <div *ngIf="bulettin.notes[0].bulettin">
                                    <span *ngIf="bulettin.notes[0].bulettin.tNoteI"> {{bulettin.notes[0].bulettin.tNoteI}}
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="coef">
                        <th mat-header-cell *matHeaderCellDef width="6%">Coef</th>
                        <td mat-cell *matCellDef="let row">{{row.matiere.coeficient}}</td>
                        <td mat-footer-cell *matFooterCellDef> </td>
                    </ng-container>
                    <ng-container matColumnDef="noteC">
                        <th mat-header-cell *matHeaderCellDef width="6%">NoteC</th>
                        <td mat-cell *matCellDef="let row">{{row.noteC}}</td>
                        <td mat-footer-cell *matFooterCellDef>
                            <div *ngIf="bulettin.notes">
                                <div *ngIf="bulettin.notes[0]">
                                    <div *ngIf="bulettin.notes[0].bulettin">
                                    <span *ngIf="bulettin.notes[0].bulettin.tCoef"> {{bulettin.notes[0].bulettin.tCoef}}
                                    </span>
                                    </div>
                                </div>
                            </div>
                            </td>
                    </ng-container>
                    <ng-container matColumnDef="observation">
                        <th mat-header-cell *matHeaderCellDef>observation</th>
                        <td mat-cell *matCellDef="let row">{{row.observation}}</td>
                        <td mat-footer-cell *matFooterCellDef> </td>
                    </ng-container>
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef width="2%"></th>
                        <td mat-cell *matCellDef="let row let i = index">
                            <button mat-raised-button class="tak-btn-coral" (click)="editNote(notes[i].id)">
                            <mat-icon>edit</mat-icon>
                            </button></td>
                        <td mat-footer-cell *matFooterCellDef> </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                </table>
            </div>
            <hr>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bulettin', bulettin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
